<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		
		<title>rust</title>
		<script defer src="/js/oom.js"></script>
		<script defer type="module">
			import init, {func_on_click, func_on_change, func_on_select} from './main.js';

			async function run() {
				await init();
			}
			run();

			document.querySelector("select").addEventListener("change", function(e){
				func_on_select(parseInt(e.currentTarget.value))
			})
			document.querySelector("input").addEventListener("change", function(e){
				func_on_change(parseInt(e.currentTarget.value))
			})
			document.querySelector("button").addEventListener("click", function(e){
				func_on_click()
			})

		</script>
	</head>
	<body>
		<select>
			<option value="0">String</option>
			<option value="1">Bytes</option>
			<option value="2">Void</option>
		</select>
		<input min="1" value="10000" type="number">
		<button>Run</button>
	</body>
</html>
